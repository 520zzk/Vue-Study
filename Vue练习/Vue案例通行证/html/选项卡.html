<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 100px auto 0;
            width: 80%;
        }
        .clear:after {
            content: '';
            display: block;
            clear: both;
        }
        .tab {
            width: 600px;
            border: 1px solid #dcdfe6;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            background: #f5f7fa;
            border-bottom: 1px solid #e4e7ed;
            position: relative;
        }
        li {
            float: left;
            padding: 0 20px;
            margin: 0 0 -1px -1px;
            position: relative;
            height: 40px;
            border: 1px solid transparent;
            line-height: 40px;
            cursor: pointer;
            transition: .2s all;
        }
        li:hover {
            color: rgb(64, 158, 255);
        }
        li.active {
            background: #fff;
            border-right-color: #dcdfe6;
            border-left-color: #dcdfe6;
            color: rgb(64, 158, 255);
        }
        .tab .content {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="box">

        <div class="tab">
            <ul class="clear">
                <li v-for="item,index in active" 
                    :class="{active:index==toggel}"
                    @click="clickActive(index)"
                >{{item.name}}</li>
                
            </ul>
            <div class="content" v-for="item,index in active" v-show="index==toggel">
                <p>{{item.content}}</p>
            </div>
        </div>

    </div>
<script src="../js/vue.js"></script>
<script>
new Vue({
    el:'.box',
    data:{
        active:[
            {name:'武汉',content:'武汉的光谷有着中国硅谷之称'},
            {name:'上海',content:'四大火炉城市之称'},
            {name:'广州',content:'广州的美食有点让人难以接受'},
            {name:'深圳',content:'深圳的电子业养活了大多数本地人'},
            {name:'北京',content:'中国的心脏城市，国家的首都'},
        ],
        toggel:0
    },
    methods:{
        clickActive(index){
            this.toggel = index;
        }
    }
})
</script>
</body>
</html>
