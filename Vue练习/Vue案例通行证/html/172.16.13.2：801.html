<script type="text/javascript">
function check(){
	var selLanguage=document.getElementById("selLanguage");
	
	var user= document.getElementById("user");
	var pass= document.getElementById("pass");
	var radomcode = document.getElementById("code");
	var name =  user.value;
	var names=name.replace(/(^\s*)|(\s*$)/g, "");		
	if(names==null || names==""){
		if(selLanguage.innerHTML=='English'){
			alert("账号为空请正确填写！");
		}
		else if(selLanguage.innerHTML=='中文'){
			alert("Account must not be empty！");
		}
		user.focus();
		return false;
	}
	var password = pass.value;
	var passwords=password.replace(/(^\s*)|(\s*$)/g, "");
	if(passwords==null ||passwords==""){
		if(selLanguage.innerHTML=='English'){
			alert("密码为空请正确填写！");
		}
		else if(selLanguage.innerHTML=='中文'){
			alert("Password can not be empty！");
		}
		pass.focus();
		return false;
	}
	var code = radomcode.value;
	codes=code.replace(/(^\s*)|(\s*$)/g, "");
	if(codes==null ||codes==""){
		if(selLanguage.innerHTML=='English'){
			alert("随机码为空请正确填写！");
		}
		else if(selLanguage.innerHTML=='中文'){
			alert("verify code can not be empty！");
		}
		radomcode.focus();
		return false;
	}
	return true;
}
