<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue库/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-props :num="num" :name="name"></my-props>
     
    </div>
</body>
<script>
Vue.component("my-props",{

    template:`   <p>{{num}}</p>
               
                `,
    // props:["num"]
    props:{
        num:String,  //类型判断，
        name:{  
            type:String,    //类型判断
            required:true   //是否必须
        }
    }
});


var app = new Vue({
    el:"#app",
    data:{
        num:"nihaodjoadj",
        name:"zzk"
    }
});
</script>
</html>
