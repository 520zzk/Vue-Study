<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计算器组件式</title>
    <link rel="stylesheet" href="">
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-com></my-com>
        <my-com></my-com>
    </div>
</body>

<script>
  Vue.component("my-com",{
    data:function(){
        return {
            a:0,
            b:0,
            op:'+',
            num:""
        }
    },
       template:`
        <div>
            <h1>简易计算器组件</h1>
            <input type="number" name="" v-model="a">
            <select name="" v-model="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="">/</option>
            </select>
            <input type="number" name="" v-model="b">
              <button @click="numCom">计算</button>
            <p>计算结果 {{num}}</p>
        </div>
    `,
    methods:{
        numCom:function(){
            this.num = eval(this.a+this.op+this.b)
        }
    }
});

var app = new Vue({
    el:"#app",
});
</script>
</html>
