<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			ul,
			li,
			h2 {
				margin: 0;
				padding: 0;
			}
			
			li {
				list-style: none;
			}
			.list>div {
				margin-bottom: 10px;
			}
			.list .show {
				display: block;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="./css/qq.css" />
	</head>

	<body onselectstart="return false;">
		<div class="wrap" id="wrap">
			<div class="list" >
				<div v-for="item,index in listData">
						<h2 :class="{active:index==state}"
							@click="onClick(index)"
						><span></span>{{item.title}}</h2>
						<ul :class="{show:index==state}">
							<li v-for="option,id in item.data"
							
							>{{option}}</li>
						</ul>
				</div>
				
				
			</div>
		</div>
		<script src="./vue.js"></script>
		<script>
			var listData = [
			{
				"title": "品牌",
				"data": [ "苹果","小米","锤子","魅族"]
			},
			{
				"title": "尺寸",
				"data": ["4.0-4.5英寸","4.6-4.9英寸","5.0-5.5英寸","6.0英寸以上"]
			},
			{
				"title": "系统",
				"data": ["android","ios","window phone","无","其他"]
			},
			{
				"title": "网络",
				"data": ["联通3G","双卡单4G","双卡双4G","联通4G"]
			}
			]
			var wrap=new Vue({
				el:"#wrap",
				data:{
					listData,
					state:-1
				},
				methods:{
					onClick:function(index){
						this.state = this.state==index ? -1 :index ;
						console.log(this.state);
					}
				}
			});
		</script>
	</body>

</html>
